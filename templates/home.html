<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Subscribe</title>
  </head>
  <body>

  <div class="container mt-3">
     <h2>Subscribe</h2>
     <br>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="name"><strong>Name</strong></label>
      <input type="text" step=any placeholder="Enter your Name" name="name" ></input>
      <label for="email"><strong>Email</strong></label>
      <input type="text" step=any placeholder="Enter your Email" name="email"></input>
    </div>
    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Subscribe'>
    <br>
    {{string}}
    <br>
</form> 
  <br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
